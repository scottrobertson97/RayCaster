<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <canvas id="view" width="800" height="600" style="float: left"></canvas>
    <div style="float: left; margin-left: 20px">
      <h2 style="margin-bottom: 10px">Quality</h2>

      <div>
        <input type="radio" id="ultra" name="quality" value="2" />
        <label for="ultra">Ultra</label>
      </div>
      <div>
        <input type="radio" id="high" name="quality" value="4" />
        <label for="high">High</label>
        <div></div>
        <input type="radio" id="med" name="quality" value="8" checked />
        <label for="med">Medium</label>
      </div>
      <div>
        <input type="radio" id="low" name="quality" value="16" />
        <label for="low">Low</label>
      </div>
      <br />
      <br />
      <button onclick="toggleMap()">Toggle 2D map</button>
      <!-- <button onclick="toggleFog()">Toggle fog</button> -->
    </div>

    <canvas
      id="map"
      style="float: left; margin-right: 10px; display: none"
    ></canvas>
    <canvas
      id="imageCanvas"
      width="16"
      height="16"
      style="display: none"
    ></canvas>

    <script src="vec2.js"></script>
    <script src="helper.js"></script>
    <script src="keyboard.js"></script>
    <script src="map.js"></script>
    <script src="player.js"></script>
    <script src="entity.js"></script>
    <script src="enemy.js"></script>
    <script src="bullet.js"></script>
    <script src="src.js"></script>
    <script>
      function toggleMap() {
        drawMap = !drawMap;
        document.getElementById("map").style.display = drawMap
          ? "block"
          : "none";
      }
      function toggleFog() {
        fogEnabled = !fogEnabled;
      }
    </script>
  </body>
</html>
